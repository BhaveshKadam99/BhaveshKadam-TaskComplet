<!DOCTYPE html>
<html>
  <head>
    <title>Spanning Table Column</title>
    <style>
      tabel,td,th{
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <table border="1" style="border: 2px solid black;width:50%;height: 500px;border-collapse: collapse;border:1px solid black" align="center">
      <tr >
        <td  rowspan="12"align="center"><b>TCB</td>
      </tr>
      <tr>
        <td  class="bold-text"align="center"><b>Order no:</b></td>
        <td colspan="3">#ABC001</td>
      </tr>
      <tr>
        <td class="bold-text"align="center"><b>Order Date:</b></td>
        <td colspan="3">23-Mar-2016</td>
      </tr>
      <tr>
        <td colspan="4"align="center"><b>Customer</b></td>
      </tr>
      <tr>
        <td class="bold-text"align="center"><b>Name:</b></td>
        <td colspan="3">John popas</td>
      </tr>
      <tr>
        <td class="bold-text"align="center"><b>Address:</b></td>
        <td  colspan="3">Independence Day 5th str,11511</td>
      </tr>
      <tr>
        <td colspan="4"align="center"><b>Order Details</b></td>
      </tr>
      <tr>
        <td align="left">1</td>
        <td >Of mice and men</td>
        <td >Book</td>
        <td  align="center">10.00€</td>
      </tr>
      <tr>
        <td >2</td>
        <td >Les Miserables</td>
        <td >Book</td>
        <td align="center">12.00€</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Game of Thrones-S01</td>
        <td>DVD</td>
        <td align="center">50.00€</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Samsung Galaxy</td>
        <td>Mobile Phone</td>
        <td align="center">200.00€</td>
      </tr>
      <tr>
        <td colspan="3"align="right"><b>Total:</b></td>
        <td align="center">272.00€</td>
      </tr>
    </table>
  </body>
</html>
